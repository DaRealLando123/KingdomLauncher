<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KingdomLauncher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.jsdelivr.net/gh/DaRealLando123/DaysFM@main/image1.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #playButton, #installButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      transition: transform 0.2s ease;
    }

    #playButton:hover, #installButton:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    #versionContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    #status {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .tiny {
      margin:0px;
      font-size:13px;
    }
  </style>
</head>
<body>
  <button id="playButton" style="display:none;">Play</button>
  <button id="installButton" style="display:none;">Install<br><p class="tiny">Requires 4.3GB</p></button>

  <div id="versionContainer">
    <select id="versionSelect">
      <option value="0.034">358/2 Days | Final Mix (Newest)</option>
      <option value="0.034">v0.034 Alpha</option>
      <option value="0.03">v0.03 Alpha</option>
    </select>
  </div>
  <div id="status">Checking installation...</div>

  <script src="renderer.js"></script>
</body>
</html>
