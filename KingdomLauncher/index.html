<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KingdomLauncher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.jsdelivr.net/gh/DaRealLando123/DaysFM@main/image1.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Main Action Buttons (Centered) */
    #playButton, #installButton, #authButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      transition: transform 0.2s ease, background 0.2s;
      width: 300px;
    }

    #playButton:hover, #installButton:hover, #authButton:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(0,0,0,0.9);
    }

    /* Version Dropdown Container - Hidden until login */
    #versionContainer {
      display: none; /* <--- HIDDEN BY DEFAULT */
      position: absolute;
      bottom: 20px;
      left: 20px;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }
    
    #versionSelect {
        padding: 5px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
    }

    #status {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .tiny {
      margin: 5px 0 0 0;
      font-size: 13px;
      color: #aaa;
    }

    /* Overlay styles */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    #overlayContent {
      background: rgba(30,30,30,0.95);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 1px solid #444;
    }
    
    #overlay h2 {
        margin-top: 0;
        color: #eee;
    }

    #overlay button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #5865F2;
      color: white;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    #overlay button:hover {
      background: #4752c4;
    }
    
    #overlayClose {
        margin-top: 15px;
        background: transparent !important;
        font-size: 12px !important;
        color: #aaa !important;
        text-decoration: underline;
        padding: 5px !important;
    }

    .text {
      color: white;
      margin: 10px;
      font-size: 15px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <!-- OVERLAY -->
  <div id="overlay">
    <div id="overlayContent">
      <h2>Alpha Access Required</h2>
      <p style="line-height: 1.5; color: #ccc;">
        Currently, DaysFM is in <strong>Closed Alpha</strong>.<br><br>
        Only alpha members can access builds. 
        Authenticate below to unlock the download list.
      </p>
      <button id="discordAuthButton">Login with Discord</button>
      <br>
      <button id="overlayClose">Cancel</button>
    </div>
  </div>

  <p class="text">Launcher created by DaRealLando123</p>
  <p class="text">358/2 Days Final Mix Patch created by OShinobi</p>

  <!-- ACTION BUTTONS -->
  <button id="authButton" style="display:block;">Login<br></button>
  <button id="installButton" style="display:none;">Install<br><p class="tiny">Requires 8.1GB</p></button>
  <button id="playButton" style="display:none;">Play</button>

  <!-- CONTROLS (Hidden until Login) -->
  <div id="versionContainer">
    <!-- Removed small auth button, big button does the job -->
    <select id="versionSelect">
      <option value="other" disabled selected>No Public Versions</option>
    </select>
  </div>

  <div id="status">Welcome to DaysFM Launcher</div>

  <script src="renderer.js"></script>
</body>
</html>
